<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather.app</h1>
    </header>
    <main>
      <p class="app-description">
        This app shows basic weather forecast information for the current and
        next six days for any city. Please make sure to enter a correct location
        for the best results!
      </p>
      <p class="input-error"></p>
      <form id="formSearch">
        <input
          type="text"
          id="textLocation"
          placeholder="Search for a location"
          required
        />
        <button type="button" id="btnSearch">
          <img src="./icons/search_24dp.svg" />
        </button>
      </form>
      <div class="toggle-container">
        <button type="button" id="btn-toggle" class="toggle"></button>
        <label class="label-toggle"> Toggle Celsius/Farenheit</label>
      </div>
      <div class="weather-container"></div>
    </main>
  </body>
</html>
