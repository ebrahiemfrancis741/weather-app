<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather.app</h1>
    </header>
    <main>
      <p class="app-description">
        This app shows basic weather information for the current and next two days for any 
        city. Please make sure to enter a correct location for the best results!
      </p>
      <form>
        <input
          type="text"
          id="textLocation"
          placeholder="Search for a location"
        />
        <button type="button" id="btnSearch">
          <img src="./icons/search_24dp.svg" />
        </button>
      </form>
      <div class="weather-container"></div>
    </main>
  </body>
</html>
